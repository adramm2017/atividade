<!DOCTYPE html> <!--avisa o navegador que este é um documento html, isso faz parte do html 5 -->
<html>
 	<head>
		<title>Gerador de curriculo </title>
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<meta charset="utf-8"> <!-- para tornar possível a utilização dos caracteres da lingua portuguesa -->
		<meta name="description" content="Atividade Reflexiva">
		<meta name="author" content="Adriano Mello Marcelino">
		<script type="text/javascript">
        function gravar(){
            var nom = document.getElementById("nome").value;
            var dat = document.getElementById("date").value;
            var ida = document.getElementById("idade").value;
            var ender = document.getElementById("endereco").value;
            var numer = document.getElementById("numero").value;
            var comple = document.getElementById("complemento").value;
            var emai = document.getElementById("email").value;
            var titulo = document.getElementById("txtTitulo").value;
            var subtitulo = document.getElementById("txtSubtitulo").value;
            var listaT = document.getElementById("lista").value;
            var paragrafoT = document.getElementById("referencias_pessoais").value;
            
            var div = document.getElementById("divResultado");

             
            div.innerHTML = "<h1>" + nom +"</h1>"+ "\n" + dat + "\t" + ida + "\n" + ender + "\t" + numer + "\n" + comple + "\n" + emai + "\n" + titulo + "\n" + subtitulo "\n" + listaT + "\n" + paragrafoT;

      		let texto = document.getElementById("nome").value;
      		let titulo = document.getElementById("endereco").value;
      		var blob = new Blob([texto], { type: "text/plain;charset=utf-8" });
      		saveAs(blob, titulo + ".txt");
    			
        }

		function adicionarE() {
			var ing = document.getElementById("txtTitulo").value;
		  	var lista  = document.getElementById("lista").innerHTML;
  			lista = lista +"<li>"+ing+"</li>";
   
  			document.getElementById("lista").innerHTML = lista;
		}
 
		function adicionarR() {
  			var refer = document.getElementById("txtSubtitulo").value;
  			var paragrafo  = document.getElementById("referencias_pessoais").innerHTML;
  			paragrafo = paragrafo +"<p>"+refer+"</p>";
   
  			document.getElementById("referencias_pessoais").innerHTML = paragrafo;
		}


    	</script>
 	</head><!-- coleção de dados do documento-->
 	<body>
 		<form action="#" method="post">
			<fieldset>
				<legend><h1>Gerador de Curriculo - Dados Pessoais</h1></legend>
					<label for="nome">Nome</label>
					<input type="text" id="nome"/>
					
					<label for="nome">Data de nascimento</label>
					<input id="date" type="date">
					
					<label for="nome">Idade</label>
					<input type="text" id="idade"/>								
					
					<label for="nome">Endereço (Rua/Av.)</label>
					<input type="text" id="endereco"/>
					
					<label for="nome">Numero</label>
					<input type="text" id="numero"/>
					
					<label for="nome">Complemento</label>
					<input type="text" id="complemento"/>
					
					<label for="nome">Email</label>
					<input type="text" id="email"/>
					
					<label for="nome">Experiência Profissional</label>
					<input type="text" id="txtTitulo"/>	
					<button onclick="adicionarE()">+</button>
					
					<label for="nome">Referências Pessoais</label>
					<input type="text" id="txtSubtitulo"/>	
					<button onclick="adicionarR()">+</button>
			</fieldset>
			<br>
			<button class="btn btn-primary" type="submit">Gerar currículo</button>
		</form>

    	<br>
    	<h3>Experiência Profissional</h3>
    	<ul id="lista">
    			<li>*</li>
    	</ul>
    	<br>
    	<h3>Referências Pessoais</h3>
    	<p id="referencias_pessoais">*</p>
    	<br>
		<p>Resultado</p>
		<div id="divResultado">	
    	</div>
    	*
    	<br>
    	<br>	
	</body>
</html>
