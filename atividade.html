<!DOCTYPE html> <!--avisa o navegador que este é um documento html, isso faz parte do html 5 -->
<html>
 	<head>
		<title>Gerador de curriculo </title>
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<meta charset="utf-8"> <!-- para tornar possível a utilização dos caracteres da lingua portuguesa -->
		<meta name="description" content="Atividade Reflexiva">
		<meta name="author" content="Adriano Mello Marcelino">
		<script type="text/javascript">
        function gravar(){
            var titulo = document.getElementById("txtTitulo").value;
            var subtitulo = document.getElementById("txtSubtitulo").value;
            var div = document.getElementById("divResultado");
             
            div.innerHTML = "<h1>" + titulo +"</h1>"+ "\n" + subtitulo;
        }
    	</script>
 	</head><!-- coleção de dados do documento-->
 	<body>
 		<form action="#" method="post">
			<fieldset>
				<legend><h1>Gerador de Curriculo - Dados Pessoais</h1></legend>
				
				<p>
					<label for="nome">Nome</label>
					<input type="text" name="nome"/>
				</p>	
				
				<p>
					<label for="nome">Data de nascimento</label>
					<input id="date" type="date">
				</p>	

				<p>
					<label for="nome">Idade</label>
					<input type="text" name="idade"/>								
				</p>		

				<p>
					<label for="nome">Endereço (Rua/Av.)</label>
					<input type="text" name="endereço"/>
				</p>	

				<p>
					<label for="nome">Numero</label>
					<input type="text" name="numero"/>
				</p>	

				<p>
					<label for="nome">Complemento</label>
					<input type="text" name="complemento"/>
				</p>	

				<p>
					<label for="nome">Email</label>
					<input type="text" name="email"/>
				</p>	

				<p>
					<label for="nome">Experiência Profissional</label>
				<!--	<textarea name="msg" id="divResultado"></textarea> -->
					<input type="text" id="txtTitulo"/>	

					<input type="submit" value="+" onclick="gravar()"/>
					
				</p>	

				<p>
					<label for="nome">Referências Pessoais</label>
					<!--<textarea name="msg"></textarea> -->
					<input type="text" id="txtSubtitulo"/>	

					<input type="submit" value=".+." onclick="gravar()"/>
					</fieldset>
				</p>					

				<p><!-- talvez trocar por um button -->
					<input type="submit" value="enviar"/>
					</fieldset>
				</p>

				<button id="btnEnviar" onclick="gravar()" >Gravar</button>

		</form>

		<div id="divResultado">
    	</div>
